	<script>
	
		$(document).ready(function() {
			$("#id1").append("<p>Number 1:&nbsp <input type='text' id='num1' value='0' maxlength='50' onchange='ClickFunction()'> <span id='error1'></span> </p>");
			$("#id1").append("<p><p>Number 2:&nbsp <input type='text' id='num2' value='0' maxlength='50' onchange='ClickFunction()'> <span id='error2'></span> </p></p>");
			$("#id1").append("<p> <select id='praksi' style='width: 50px' onchange='ClickFunction()'><option value='+'>+</option> <option value='-'>-</option> <option value='*'>*</option><option value='/'>/</option></select></p>");
			$("#id1").append("<button onclick='ClickFunction()'>Calculate</button>");
			$("#id1").append("<p>Result: <span id='resultspan'></span></p>");
			
			$("#num1").addClass("input-button");
			$("#num2").addClass("input-button");
			$("#num1").css("background-color","#DDDDDD");
			$("#num2").attr("style","background-color: #AAAAAA;");

		//var button = document.querySelector("#calcbutton");

		function ClickFunction () {
			var a = document.getElementById('num1').value;
				if (isNaN(a)) document.getElementById("error1").innerHTML = "Please input a number";
				else document.getElementById("error1").innerHTML = ""
			var b = document.getElementById("num2").value;
				if (isNaN(b)) document.getElementById("error2").innerHTML = "Please input a number";
				else document.getElementById("error2").innerHTML = ""
			var praksi = document.getElementById("praksi").value;
			if (praksi=="+") {
				var c = Number(a) + Number(b);
				console.log(c);
				document.getElementById("resultspan").innerHTML = c;
			}
			else if (praksi=="-") {
				var c = Number(a) - Number(b);
				console.log(c);
				document.getElementById("resultspan").innerHTML = c;
			}
			else if (praksi=="*") {
				var c = Number(a) * Number(b);
				console.log(c);
				document.getElementById("resultspan").innerHTML = c;
			}
			else if (praksi=="/") {
				var c = Number(a) / Number(b);
				console.log(c);
				document.getElementById("resultspan").innerHTML = c;
			};
		}
	</script>
